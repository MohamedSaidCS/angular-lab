<h1>Students</h1>

<input type="number" [(ngModel)]="student.id">
<input type="name" [(ngModel)]="student.name">
<input type="number" [(ngModel)]="student.age">
<input type="number" [(ngModel)]="student.deptNo">
<button class="btn btn-primary" *ngIf="!editing" (click)="addStudent()">Add</button>
<button class="btn btn-primary" *ngIf="editing" (click)="saveStudent(currentIndex)">Add</button>

<div *ngIf="currentIndex !== -1">
  <h4>{{students[currentIndex].id}}</h4>
  <h4>{{students[currentIndex].name}}</h4>
  <h4>{{students[currentIndex].age}}</h4>
  <h4>{{students[currentIndex].deptNo}}</h4>
</div>

<table class="table table-bordered table-hover">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Age</th>
    <th>Department Number</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let student of students; let index = index">
    <td>{{student.id}}</td>
    <td>{{student.name}}</td>
    <td>{{student.age}}</td>
    <td>{{student.deptNo}}</td>
    <td>
      <button class="btn btn-primary" (click)="showStudent(index)">Show</button>
      <button class="btn btn-secondary" (click)="editStudent(index)">Edit</button>
      <button class="btn btn-danger" (click)="deleteStudent(index)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
